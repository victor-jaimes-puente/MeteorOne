<body>
<div class="container">
    <header>
        <h1>Todo List ({{incompleteCount}})</h1>
        ({{> loginButtons}})
        <form class="new-task">
            <input type="text" name="text" placeholder="Add new tasks">
        </form>
    </header>

    <ul>
        {{#each tasks}}
            {{> task}}
        {{/each}}
    </ul>
    <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
    </label>
</div>
</body>
